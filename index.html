<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap');

        @media screen and (min-width: 400px) {
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/profile.png" alt="profile-picture" class="profile-pic">
            <p class="profile-name">@progbr</p>
            <p class="profile-bio">Programação, carreira, empreendedorismo e um pouco de Canadá.</p>
        </div>
        <div class="main-content">
            <ul class="social-link">
                <li class="list-items">
                    Instagram
                    <img src="images/instagram.png" alt="instagram-logo" class="social-logo">
                </li>
                <li class="list-items">
                    Youtube
                    <img src="images/youtube.png" alt="youtube-logo" class="social-logo">
                </li>
                <li class="list-items">
                    Twitter
                    <img src="images/twitter.png" alt="twitter-logo" class="social-logo">
                </li>
                <li class="list-items">
                    Tiktok
                    <img src="images/tiktok.png" alt="tiktok-logo" class="social-logo">
                </li>
            </ul>
        </div>
        <div class="footer">
            <button class="social-btn"></button>
            <button class="social-btn"></button>
            <button class="social-btn"></button>
        </div>
    </div>
</body>
</html>
